<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/27a399c461.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./public/css/reset.css" />
    <link rel="stylesheet" href="./public/css/style.css" />

    
    <title>KenzieFood</title>
</head>

<body>
    <header>
        <section id="header">
            <div>
                <img src="./public/image/logo-cabecalho.png" alt="logo" width="123" height="50" />
            </div>
            <div id="barra-completa">
                <input id="barra-pesquisar" type="text" placeholder="Pesquisar por produto" />
                <button id="botao-pesquisar"><i class="fas fa-search"></i></button>
            </div>
        </section>
    </header>

    <main>
        <section id="container-produtos">
            <div id="container-topicos">

                <div id="topicos">
                    <button class="botao-topico botao-todos">Todos</button>
                    <button class="botao-topico botao-panificadora">
                        <img src="./public/image/pao.png" class="icone-botao" />
                        Panificadora
                    </button>
                    <button class="botao-topico botao-frutas">
                        <img src="./public/image/frutas.png" class="icone-botao" /> Frutas
                    </button>
                    <button class="botao-topico botao-bebidas">
                        <img src="./public/image/bebida.png" class="icone-bebida" /> Bebidas
                    </button>
                </div>
            </div>

            <div id="produtos">
                <ul id="vitrine"></ul>
            </div>
        </section>

        <section id="carrinho">
            <span class="titulo"><i class="fas fa-cart-arrow-down"></i> Carrinho</span>
            <ul id="vitrine-carrinho">
                <div class="aviso-vazio">
                    <span><i class="fas fa-shopping-bag"></i></span>
                    <span>Oops&#33;&#33;</span>
                    <p>Não temos nenhum produto no momento</p>
                </div>

                <li>
                    <div><img src="#" alt="" /></div>
                    <div>
                        <h2>Título</h2>
                        <p>Tópico</p>
                        <span>R&#36;00,00</span>
                    </div>
                    <div>
                        <button id="remover"><i class="fas fa-trash"></i></button>
                    </div>
                </li>
            </ul>
            <div id="quantidade">
                <p>Quantidade</p>
                <span>0</span>
            </div>
            <div id="total">
                <p>Total</p><span>R&#36;00,00</span>
            </div>
        </section>
    </main>

    <script type="module" src="./src/models/gerarInfo.js"></script>
    <script type="module" src="./src/app.js"></script>
    
</body>

</html>
